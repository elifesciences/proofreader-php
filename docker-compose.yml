version: '3'

services:
    composer:
        build:
            context: .
            dockerfile: Dockerfile.composer
            args:
                composer_dev_arg: ${COMPOSER_DEV_ARG}
        image: elifesciences/proofreader-php_composer:${IMAGE_TAG}
        command: /bin/bash
    cli:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                image_tag: ${IMAGE_TAG}
        image: elifesciences/proofreader-php:${IMAGE_TAG}
        depends_on:
            - composer
